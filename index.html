<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 class="thermostat">THERMOSTAT</h1>
    </header>
    <div class="temperature">
      <h2 id="degrees">°C</h2>
      <h2>°C</h2>
      <div class="temperature-buttons">
        <button id="temperature-up">UP</button>
        <button id="temperature-down">DOWN</button>
        <button id="temperature-reset" class="reset-button">RESET</button>
      </div>
    </div>
    <div class="local-weather">
      <div id="icon">
      </div>
      <div id="weather">
      </div>
      <h2>°C</h2>
      <div class="city-buttons">
        <button id="London" class="red city-buttons">LONDON</button>
        <button id="Seattle" class="city-buttons">SEATTLE</button>
        <button id="Madrid" class="city-buttons">MADRID</button>
      </div>
    </div>
    <div class="power-saving-mode">
      <h2>POWER SAVING MODE</h2>
      <button id="power_saving-on" class="red">ON</button>
      <button id="power_saving-off" class="black">OFF</button>
    </div>
    <div class="energy-usage">
      <h2>ENERGY USAGE</h2>
      <span id="energy-saving-low">LOW</span>
      <span id="energy-saving-medium">MEDIUM</span>
      <span id="energy-saving-high">HIGH</span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>






  </body>
</html>
